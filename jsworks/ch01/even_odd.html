<!doctype html>
<head>
    <meta charset="utf-8">
    <title>짝수/홀수 구분 프로그램</title>
    <script>
        // 짝수/홀수 구분 프로그램
        // 2의 배수(짝수는 나머지가 0, 홀수는 나머지가 1)
        // 결과 - "짝수입니다", "홀수입니다."
        //입력
        var num = prompt("수를 입력하세요", '1');
        //페이지를 열 경우 '수를 입력하세요'라는 안내와 함께 입력창이 나오고,
        //입력창에는 자동으로 1이 작성되어 있음.(내용 수정 가능)
        var result;

        //처리
        result = (num%2==0) ? "짝수입니다" : "홀수입니다" ;
        //(num을 2로 나눴을때 값이 0) ? "옳을경우 출력되는 값" : "틀릴경우 출력되는 값"
        
        //출력
        document.write(result);
    </script>
</head>
<body>

</body>
</html>
