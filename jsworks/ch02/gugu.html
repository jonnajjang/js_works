<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 한단</title>
    <style>
        div{text-align: center; margin: 0 auto;}
    </style>
</head>
<body>
    <div>
        <h2>구구단</h2>
        <button onclick="">확인</button>
        <p id="show"></p>

    </div>
    <div>
    <script>
        function gugudan(dan)
            let result="";
            for(var i=1; i<10; i++){
                let current_val=dan+"x"+i+"="+(dan*i)+"<br>";
                result += current_val;
            }
            document.getElementById("show").innerHTML=result;
    </script>
    </div>
</body>
