<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        //"안녕"을 10번
        var n=0;    //시작값(반복 변수)
        while(n<100){ //종료 조건값
            //입력 요소를 n=n+1의 명령보다 아래에 두면 시작 번호가 1, 위에두면 0으로 바뀐다.
            n=n+1; //증감값
            document.write("안녕"+n+"<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
