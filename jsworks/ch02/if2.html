        if(limit_speed === null)
            document.write("입력이 취소되었습니다")

        // ifs를 활용한 예

        }
        else{
            result = "안전속도준수.<br>"
        }

        //document.write(result);
        document.write("제한 속도는"+limit_speed+"km입니다.");
        }
        


    </script>
