<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch_case 어쩌고</title>
</head>
<body>
    <h2>대회 메달 출력</h2>
    <script>
        switch(rank){
            case 1:
                document.write("금메달<br>"); break;
            case 2:
                document.write("은메달<br>"); break;
            case 3:
                document.write("동메달<br>"); break;
            default:
                document.write("메달이 없습니다.<br>"); break;
        }
        if(rank==1){
            document.write("금메달입니다");
        }
        else if(rank==2){
            document.write("은메달입니다");
        }
        else if(rank==3){
            document.write("동메달입니다");
        }
        else{
            document.write("메달이 없습니다.");
        }
    </script>
</body>
</html>
