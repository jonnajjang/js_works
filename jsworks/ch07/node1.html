<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에서 노드(태그) 추가하기</title>
</head>
<body>
    <ul id="myList">
        <li>Coffe</li>
        <li>Tea</li>
    </ul>
    <button onclick="myFunction(); this.onclick=''">실행</button>
    <!-- this.onclick='' 는 더이상 호출할게 없다는 것을 알려줌. 멈추게 함. -->
    <script>
        //노드 추가 함수 - createElement()
        function myFunction(){
            let newLi = document.createElement("li");
            let textNode = document.createTextNode("Water");
            newLi.appendChild(textNode);//li에 Water를 연결(추가)
            //<li>Water</li>

            //<ul>안에 포함시키기
            let list = document.getElementById("myList");
            list.appendChild(newLi);
        }
    </script>
</body>
</html>
