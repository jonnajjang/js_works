<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 반복하기</title>
    <style>
        section{
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
    <h2>커피의 세계</h2>
    <img src="../../html_cssworks/images/coffee-pink.jpg" alt="커피잔" id="pic">
    </section>
    <script>
        let picture=["../../html_cssworks/images/coffee-gray.jpg","../../html_cssworks/images/coffee-pink.jpg","../../html_cssworks/images/coffee-blue.jpg"];
        let picIdx=0;

        showSlide();

        function showSlide(){
            let img = document.getElementById("pic");
            img.src=picture[picIdx];
            picIdx++;

            if(picIdx==picture.length)
            picIdx=0;

            setTimeout(showSlide,3000); //재귀 호출 : 자기 자신을 부르는 것
        }
    </script>
</body>
</html>
