<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연수 홀수 합을 구해요</title>
</head>
<body>
    <script>
        let even=[1,3,5,7,9];
        let sumV=0;
        let avgV;

        for(let i=0;i<even,length;i++){
            sumV+=even[i];
            console.log("even[i]"=even[1]+"sumV"+sumV);
        }
        avgV=sumV/even.length;

        document.write("합계="+sumV+"<br>");
        document.write("평균="+avgV);
    </script>
</body>
</html>
