<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
    <style>
        .content{
            text-align: center;
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>나이를 계산하는 프로그램</h2>
        <button onclick="calcAge()">계산하기</button>
        <hr>
        <p id="show"></p>
        <script>
            //나이 = 현재년도-태어난년도+1
            function calcAge(){
                const CURRENT_YEAR = 2023;
                let birthyear=prompt("출생년도를 입력하세요","yyyy");
                let age;

                age = CURRENT_YEAR- parseInt(birthyear)+1;
                document.getElementById("show").innerHTML=age;
            }
        </script>
    </div>
</body>
</html>
