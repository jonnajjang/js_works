<html>

<body>
        <h1>Document 객체(오브젝트Object)</h1>
        <p id="print"></p>
        <script>
            //document.getElementById("print").innerHTML="안녕하세요";

            p1.innerHTML="안녕하세요";

            p1.style.backgroundColor = "#00ff00";
        </script>
